<html>

<head>
    <title>Sign in to Github .Github</title>
    <link rel="stylesheet" href="Github.css">
</head>

<body>
    <div class="github-content">
        <img src="avtaar2.png" class="avtaar2" style="padding-bottom: 50px;">
        <h1 style="padding-bottom: 30px;">Sign in to GitHub</h1>
        <form method="POST">
            <p>Username or email address</p>
            <input type="email"  class="" placeholder="">
            
            <p>Password <a href="https://github.com/password_reset" style="padding-left: 100px;">Forget Password?</a>
            </p>
            
            <input type="password"  class="" placeholder="">
            
            <input type="submit" value="Sign In">
            <br><br>
            <p style="margin: 2px; border: 0.8px solid rgb(119, 115, 115); border-radius: 10px; padding: 15px">
                New to GitHub? <a href="https://github.com/join?source=login" style="padding-left: 15px;">Create an account</a>
            </p>
            <br><br><br>
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service" style="padding-right: 15px;">Terms</a>
            <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement" style="padding-right: 15px;">Privacy</a>
            <a href="https://github.com/security" style="padding-right: 15px;">Security</a>
            <a style="color: rgb(65, 56, 56);" href="https://support.github.com/request">Contact Github</a>
        </form>




    </div>
</body>

</html>
